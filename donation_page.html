<div id = "donation-form" class="container-md d-flex justify-content-center my-5">
<form action="/submit" method="post">
    <div class="row mb-3">
      <label for="inputName" class="col col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputName">
      </div>
    </div>
    
    <fieldset class="row mb-3">
      <legend class="col-form-label col pt-0">Amount</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="Amount" id="gridRadios1" value="50" checked>
          <label class="form-check-label" for="gridRadios1">
            Rs.50
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="Amount" id="gridRadios2" value="100">
          <label class="form-check-label" for="gridRadios2">
            Rs.100
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="Amount" id="gridRadios3" value="500">
          <label class="form-check-label" for="gridRadios3">
            Rs.500
          </label>
        </div>
      </div>
    </fieldset>
    <div class="row mb-3">
      <label for="inputMessage" class="col col-form-label">Message</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputMessage">
      </div>
    </div>
    <div class="row mb-3">
        <div class="col-sm-5">
            <button type="submit" class="btn custom-button-donate">Donate</button>
        </div>  
      
    </div>
    
  </form>
</div>
